<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ROMPECABEZAS</title>
    <link rel="stylesheet" href="css/juego.css">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Righteous" rel="stylesheet">
  </head>
  <body>

    <div class="col-40">
      <div id="titulo">
        <h1>ROMPECABEZAS</h1>
      </div>
      <div id="instrucciones">
        <h2>INSTRUCCIONES</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h2>OBJETIVO</h2>
        <img src="images/final.png" width=150px height=150px>
      </div>
      <div id="ultimo-mov">
        <h2>ÚLTIMO MOVIMIENTO</h2>
        <div id="flecha">
        </div>
      </div>
      <div id="mezclar" onclick="mezclarPiezas(30)">
        <p>MEZCLAR DE NUEVO!</p>
      </div>
    </div>

    <div class="col-60">
      <div id="juego">
          <div class="piezas" id="pieza1"><img src="images/10.jpg" width=200px height=200px></div>
          <div class="piezas" id="pieza2"><img src="images/20.jpg" width=200px height=200px> </div>
          <div class="piezas" id="pieza3"><img src="images/30.jpg" width=200px height=200px> </div>
          <div class="piezas" id="pieza4"><img src="images/40.jpg" width=200px height=200px> </div>
          <div class="piezas" id="pieza5"><img src="images/50.jpg" width=200px height=200px> </div>
          <div class="piezas" id="pieza6"><img src="images/60.jpg" width=200px height=200px> </div>
          <div class="piezas" id="pieza7"><img src="images/70.jpg" width=200px height=200px> </div>
          <div class="piezas" id="pieza8"><img src="images/80.jpg" width=200px height=200px> </div>
          <div class="piezas" id="pieza9"> </div>
      </div>
    </div>

    <div class="col-40">
      <div id="reloj">
        <h3>CRONOMETRO</h3>
        <span id="tiempo">00:00</span>
      </div>
    </div>

    <div id="footer">
      <p>Creado por Fiorella Míguez - Desarrolladora Web Jr.</p>
    </div>

    <script src="js/tictac.js"></script>
    <script src="js/juego.js"></script>
  </body>
</html>
